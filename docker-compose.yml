version: "3.7"
services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${ POSTGRES_USER }
      POSTGRES_PASSWORD: ${ POSTGRES_PASSWORD }
      POSTGRES_DB: ${ POSTGRES_DB }
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  postgres-data: